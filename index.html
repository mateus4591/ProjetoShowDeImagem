<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/faviconshowdeimagem.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Projeto</title>
  </head>
  <body>
    <script src="projeto.js"></script>
    <div class="container">
      <div class="child">
        <p class="textolinkwrapper">
          <a
            href="https://www.showdeimagem.com.br"
            target="_blank"
            class="textolink--1"
            alt="link da página Show de Imagem"
            ><img
              src="img\showdeimagemlogo1.png"
              alt="Logo da ShowDeImagem"
              class="showdeimagemlogo"
            />Show de Imagem</a
          >
        </p>
      </div>
      <div class="child">
        <p class="textolinkwrapper">
          <a
            href="https://www.unionboard.com.br
          "
            target="_blank"
            class="textolink--2"
            alt="Link da página Unionboard"
            ><img
              src="img\unionlogo2.png"
              alt="Logo da UnionBoard"
              class="unionlogo"
            />Unionboard</a
          >
        </p>
      </div>
      <div class="child">
        <p class="textolinkwrapper">
          <a
            href="https://www.google.com/search?q=calculadora"
            target="_blank"
            class="textolink"
            alt="Link da página de uma calculadora"
            ><img
              src="img\calculadoralogo3.png"
              alt="Logo de uma calculadora"
              class="calculadoralogo"
            />Calculadora</a
          >
        </p>
      </div>
      <div class="campo">
        <br />
        <label><strong></strong></label>
        <textarea rows="6" id="caixatexto" name="caixatexto"></textarea>
      </div>
    </div>
  </body>
</html>
